<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic, Tac, Toe</h1>
    <div class="score">

        <h2>Player One</h2>
        <ul class="player">
          <li>score:</li>
          <li>0</li>
        </ul>
    </div>
    <div class="score">

        <h2>Player Two</h2>
        <ul class="player">
          <li>score:</li>
          <li>0</li>
        </ul>
    </div>
    </header>

    <div class="container">
      <div id="one" class="square"><p>1</p></div>
      <div id="two" class="square"><p>2</p></div>
      <div id="three" class="square"><p>4</p></div>
      <div id="four" class="square"><p>8</p></div>
      <div id ="five" class="square"><p>16</p></div>
      <div id ="six" class="square"><p>32</p></div>
      <div id ="seven" class="square"><p>64</p></div>
      <div id ="eight" class="square"><p>128</p></div>
      <div id ="nine" class="square"><p>256</p></div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
