<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <img id="title" src="images/mario-title.png">
      <h1>
        <div id="green">
          Tic
        </div>
        <div id="red">
          Tac
        </div>
        <div id="yellow">
          Toe
        </div>
        <!-- Tic Tac Toe -->
      </h1>
    <div class="score">
        <h3>Player One:</h3>
        <h3 id="one">0</h3>
    </div>
    <div class="score">
        <h3>Player Two:</h3>
        <h3 id="two">0</h3>
    </div>
    </header>
<!-- resets will appear hear when win/draw declared -->
    <div class="container">
      <div class="square"><p>1</p></div>
      <div class="square"><p>2</p></div>
      <div class="square"><p>4</p></div>
      <div class="square"><p>8</p></div>
      <div class="square"><p>16</p></div>
      <div class="square"><p>32</p></div>
      <div class="square"><p>64</p></div>
      <div class="square"><p>128</p></div>
      <div class="square"><p>256</p></div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
